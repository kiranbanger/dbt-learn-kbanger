version: 2
models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
  - name: orders
    description: Sums amount by order and customer ids
    columns:
      - name: order_id
        description: unique
        tests:
          - unique
  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: orders
      - name: customers
        columns:
          - name: id
            tests:
              - unique

  - name: stripe
    description: payment data
    database: raw
    freshness: 
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    loaded_at_field: "_BATCHED_AT"
    tables:
      - name: payment